<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>HiCampus - 嗨校园</title>
</head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <div class="logo-container">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="HiCampus Logo" class="logo-img">
                </a>
                <span class="logo-text">HiCampus</span>
            </div>

            <div class="search-area">
                <div class="search-input-wrapper">
                    <input type="text" class="search-input" placeholder="输入你感兴趣的内容...">
                </div>
            </div>

            <div class="header-right-actions">
                <button class="search-trigger-button" id="searchTriggerButton" aria-label="打开搜索框">
                    <img src="assets/images/搜索.svg" alt="搜索图标" class="search-trigger-icon">
                </button>
                <!-- 未登录状态 -->
                <div class="auth-buttons" id="authButtons">
                    <button class="auth-button">登录/注册</button>
                </div>
                <!-- 已登录状态 -->
                <div class="user-profile-container" id="userProfile" style="display: none;">
                    <div class="user-profile-wrapper">
                        <a class="user-profile-link">
                            <img alt="用户头像" class="user-avatar">
                            <span class="user-nickname">加载中...</span>
                        </a>
                        <div class="user-dropdown-menu">
                            <a href="#profile" class="dropdown-item">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <span>个人信息</span>
                            </a>
                            <button class="dropdown-item" id="logoutButton">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16 17 21 12 16 7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                退出登录
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-menu">
                <a href="#home" class="select">首页</a>
                <a href="../../src/pages/publish.html">发布</a>
                <a href="#message">消息</a>
            </div>
        </div>

        <!-- 遮罩层 -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- 内容展示区域 -->
        <div class="content-container">
            <!-- 内容将通过 JavaScript 动态加载 -->
        </div>
    </main>

    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/router.js"></script>
</body>
</html>
