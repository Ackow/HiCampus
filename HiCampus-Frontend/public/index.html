<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/styles/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>HiCampus - 嗨校园</title>
</head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <div class="logo-container">
                <a href="index.html">
                    <img src="../src/assets/images/logo.png" alt="HiCampus Logo" class="logo-img">
                </a>
                <span class="logo-text">HiCampus</span>
                <button class="sidebar-trigger-button" id="sidebarTriggerButton" aria-label="打开侧边栏">
                    <img src="../src/assets/images/左侧边栏.svg" alt="左侧边栏" class="sidebar-trigger-icon">
                </button>
            </div>

            <div class="search-area">
                <div class="search-input-wrapper">
                    <input type="text" class="search-input" placeholder="输入你感兴趣的内容...">
                </div>
            </div>

            <div class="header-right-actions">
                <button class="search-trigger-button" id="searchTriggerButton" aria-label="打开搜索框">
                    <img src="../src/assets/images/搜索.svg" alt="搜索图标" class="search-trigger-icon">
                </button>
                <div class="user-profile-container">
                    <a href="/profile" class="user-profile-link">
                        <img src="../src/assets/images/Test-Avatar.png" alt="用户头像" class="user-avatar">
                        <span class="user-nickname">Ackow</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#">首页</a></li>
                <li><a href="#">发布</a></li>
                <li><a href="#">消息</a></li>
            </ul>
        </div>

        <!-- 遮罩层 -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- 内容展示区域 -->
        <div class="content-container">
            <div class="content-grid">
                <!-- 内容卡片示例 -->
                <div class="content-card">
                    <div class="card-image">
                        <img src="../src/assets/images/Test-Avatar.png" alt="内容图片">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">校园生活分享</h3>
                        <p class="card-description">分享你的校园生活点滴，记录美好时光...</p>
                        <div class="card-footer">
                            <div class="user-info">
                                <img src="../src/assets/images/Test-Avatar.png" alt="用户头像" class="user-avatar-small">
                                <span class="username">用户名</span>
                            </div>
                            <div class="interaction-info">
                                <span class="likes">❤️ 128</span>
                                <span class="comments">💬 32</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 更多内容卡片 -->
                <div class="content-card">
                    <div class="card-image">
                        <img src="../src/assets/images/Test-Avatar.png" alt="内容图片">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">学习经验分享</h3>
                        <p class="card-description">分享你的学习方法和经验，帮助他人进步...</p>
                        <div class="card-footer">
                            <div class="user-info">
                                <img src="../src/assets/images/Test-Avatar.png" alt="用户头像" class="user-avatar-small">
                                <span class="username">用户名</span>
                            </div>
                            <div class="interaction-info">
                                <span class="likes">❤️ 256</span>
                                <span class="comments">💬 48</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 可以继续添加更多卡片 -->
            </div>
        </div>
    </main>

    <script type="module" src="../src/assets/components/main.js"></script>
</body>
</html>
