<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/assets/styles/main.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>HiCampus - 嗨校园</title>
</head>
<body>

    <header class="site-header">
        <div class="container header-content">
            <div class="logo-container">
                <a href="index.html">
                    <img src="../src/assets/images/logo.png" alt="HiCampus Logo" class="logo-img">
                </a>
                <span class="logo-text">HiCampus</span>
                <button class="sidebar-trigger-button" id="sidebarTriggerButton" aria-label="打开侧边栏">
                    <img src="../src/assets/images/左侧边栏.svg" alt="左侧边栏" class="sidebar-trigger-icon">
                </button>
            </div>

            <div class="search-area">
                <div class="search-input-wrapper">
                    <input type="text" class="search-input" placeholder="输入你感兴趣的内容...">
                </div>
            </div>

            <div class="header-right-actions">
                <button class="search-trigger-button" id="searchTriggerButton" aria-label="打开搜索框">
                    <img src="../src/assets/images/搜索.svg" alt="搜索图标" class="search-trigger-icon">
                </button>
                <div class="user-profile-container">
                    <a href="/profile" class="user-profile-link">
                        <img src="../src/assets/images/Test-Avatar.png" alt="用户头像" class="user-avatar">
                        <span class="user-nickname">Ackow</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h1>欢迎来到 HiCampus 嗨校园！</h1>
        <p>点击用户头像左侧的搜索图标，体验动画效果。</p>
    </main>

    <script src="../src/assets/components/search_button.js"></script>
</body>
</html>
