<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiCampus - 主页</title>
</head>
<body>
    <div class="content-container">
        <div class="content-grid">
            <!-- 内容卡片示例 -->
            <div class="content-card">
                <div class="card-image">
                    <img alt="内容图片">
                </div>
                <div class="card-content">
                    <h3 class="card-title">校园生活分享</h3>
                    <p class="card-description">分享你的校园生活点滴，记录美好时光...</p>
                    <div class="card-footer">
                        <div class="user-info">
                            <img alt="用户头像" class="user-avatar-small">
                            <span class="username">用户名</span>
                        </div>
                        <div class="interaction-info">
                            <span class="likes">❤️ 128</span>
                            <span class="comments">💬 32</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- 更多内容卡片 -->
            <div class="content-card">
                <div class="card-image">
                    <img alt="内容图片">
                </div>
                <div class="card-content">
                    <h3 class="card-title">学习经验分享</h3>
                    <p class="card-description">分享你的学习方法和经验，帮助他人...</p>
                    <div class="card-footer">
                        <div class="user-info">
                            <img alt="用户头像" class="user-avatar-small">
                            <span class="username">用户名</span>
                        </div>
                        <div class="interaction-info">
                            <span class="likes">❤️ 256</span>
                            <span class="comments">💬 48</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
