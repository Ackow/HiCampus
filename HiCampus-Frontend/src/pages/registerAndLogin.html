<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiCampus - 嗨！这里是你的大学。</title>
    <link rel="stylesheet" href="../styles/registerAndLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="../../public/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1 class="logo">HiCampus</h1>
            <div class="slogan-section">
                <p class="slogan-hi">· 嗨!</p>
                <p class="slogan-text">这里是你的大学。</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="action-section">
                <p class="start-text">开始使用</p>
                <div class="form-container">
                    <!-- 登录表单 -->
                    <form id="loginForm" class="auth-form">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <span class="input-icon">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="4"/><path d="M3 7l9 6 9-6"/></svg>
                                </span>
                                <input type="text" name="username" placeholder="请输入用户名" required />
                            </div>
                            <div class="input-wrapper">
                                <span class="input-icon">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="11" width="14" height="8" rx="4"/><path d="M12 15v2"/><path d="M8 11V7a4 4 0 0 1 8 0v4"/></svg>
                                </span>
                                <input type="password" name="password" placeholder="请输入密码" required />
                                <span class="password-toggle" data-target="password">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn primary-btn login-btn">登录</button>
                        <p class="registerAndLogin-link" id="showRegister">立即注册</p>
                    </form>

                    <!-- 注册表单 -->
                    <form id="registerForm" class="auth-form" style="display: none;">
                        <div class="input-group">
                            <div class="input-wrapper">
                                <span class="input-icon">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="5" width="18" height="14" rx="4"/><path d="M3 7l9 6 9-6"/></svg>
                                </span>
                                <input type="text" name="username" placeholder="请输入用户名" required />
                            </div>
                            <div class="input-wrapper">
                                <span class="input-icon">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                                </span>
                                <input type="text" name="nickname" placeholder="请输入昵称" required />
                            </div>
                            <div class="input-wrapper">
                                <span class="input-icon">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="11" width="14" height="8" rx="4"/><path d="M12 15v2"/><path d="M8 11V7a4 4 0 0 1 8 0v4"/></svg>
                                </span>
                                <input type="password" name="password" placeholder="请输入密码" required />
                                <span class="password-toggle" data-target="password">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                </span>
                            </div>
                            <div class="input-wrapper">
                                <span class="input-icon">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="11" width="14" height="8" rx="4"/><path d="M12 15v2"/><path d="M8 11V7a4 4 0 0 1 8 0v4"/></svg>
                                </span>
                                <input type="password" name="confirmPassword" placeholder="请确认密码" required />
                                <span class="password-toggle" data-target="confirmPassword">
                                    <svg width="24" height="24" fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn primary-btn register-btn">注册</button>
                        <p class="registerAndLogin-link" id="showLogin">返回登录</p>
                    </form>
                </div>
            </div>
            <div class="footer-info">
                <span class="footer-logo">HC</span>
                <p class="terms-privacy">使用条款 | 隐私政策</p>
            </div>
        </div>
    </div>

    <script type="module" src="../../public/assets/js/main.js"></script>
    <script type="module" src="../../public/assets/js/auth.js"></script>
</body>
</html>
