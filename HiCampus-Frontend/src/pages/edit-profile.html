<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiCampus - 编辑个人信息</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/edit-profile.css">
</head>
<body>
    <div class="content-container">
        <div class="edit-profile-container">
            <div class="edit-profile-header">
                <h1>编辑个人信息</h1>
                <a href="#profile" class="back-btn">返回</a>
            </div>
            
            <div class="edit-profile-content">
                <div class="avatar-section">
                    <div class="avatar-container">
                        <img class="profile-edit-avatar" alt="头像">
                        <button class="edit-avatar-btn">
                            <img src="../../public/assets/images/编辑.svg" alt="编辑" class="edit-icon">
                        </button>
                    </div>
                    <p class="avatar-tip">点击编辑按钮更换头像</p>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label>昵称</label>
                        <input type="text" class="form-input nickname" placeholder="请输入昵称">
                    </div>

                    <div class="form-group">
                        <label>年龄</label>
                        <input type="text" class="form-input age" placeholder="请输入年龄">
                    </div>

                    <div class="form-group">
                        <label>性别</label>
                        <div class="gender-options">
                            <label class="gender-option">
                                <input type="radio" name="gender" value="male">
                                <span>男</span>
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="gender" value="female">
                                <span>女</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>修改密码</label>
                        <input type="password" class="form-input" placeholder="请输入新密码">
                    </div>

                    <div class="form-group">
                        <label>确认密码</label>
                        <input type="password" class="form-input" placeholder="请再次输入新密码">
                    </div>

                    <div class="form-actions">
                        <button class="cancel-btn">取消</button>
                        <button class="save-btn">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/main.js"></script>
</body>
</html>
