<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiCampus - 个人信息</title>
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <div class="content-container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-left">
                    <div class="avatar-container">
                        <img class="profile-avatar" alt="头像">
                    </div>
                </div>
                <div class="profile-right">
                    <div class="profile-nickname-container">
                        <div class="profile-nickname"></div>
                        <a href="#edit-profile">
                            <img src="../public/assets/images/编辑.svg" alt="编辑" class="edit-icon">
                        </a>
                    </div>
                    <div class="profile-meta">嗨号：<span class="profile-uid"></span></div>
                    <div class="profile-tags"><img alt="性别" class="profile-gender"><span class="profile-age">21岁</span></div>
                </div>
            </div>
            <div class="profile-tabs">
                <div class="profile-tab active">笔记</div>
                <div class="profile-tab">收藏</div>
                <div class="profile-tab">点赞</div>
            </div>
            <div class="note-list">
                <div class="note-card">
                    <img class="note-img" alt="3D场景">
                    <div class="note-title">3D场景建模</div>
                    <div class="note-meta">
                        <img alt="用户头像">
                        想喝冰阔乐
                        <span class="note-like"><i>❤</i>2</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
